<!DOCTYPE html>
<html>
{% load static %}
{% load scrapecont %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script type="text/javascript">
	function toggleShow () {
  var el = document.getElementById("box");
  el.classList.toggle("show");
}
function hid(){
document.querySelectorAll('form')[0].style.visibility = 'hidden';

}
</script>
<style type="text/css">
    .item{
            background-color: lightcyan;
    padding: 10px;
    border-radius: 5px;
    }

    .box::-webkit-scrollbar {
  width: 2px;

}
 
.box::-webkit-scrollbar-track {
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}
 
.box::-webkit-scrollbar-thumb {
  background-color: blueviolet;
  outline: 1px solid slategrey;
}

.box{
border-color: black;
}

table th{
    background-color: lightcyan;
}
table td{
    background-color: lightgoldenrodyellow;
}
</style>
    
	<meta charset="utf-8">
	<title>Content Aggregator</title>
</head>
<body>
	<a href="/"><p class="mainheading">Content Aggregator</p></a>
<div class="section">
	<form action="" method="post">{% csrf_token %}
		<!-- <label>Enter here</label>
		<input type="text" name="intext">
		<input type="submit" value="submit"> -->
<div class="container" style="    width: 400px;
    height: 50px;
    background-color: #1e272e;
    /* margin: 20vh auto; */
    position: absolute;
    top: 21%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 4rem;
    padding: 10px;">
<input type="text" id="box" placeholder="Search TO Summarize" class="search__box" name="intext">
 <i class="fas fa-search search__icon" id="icon" onclick="toggleShow()"></i>
  </div>
   <input type="submit" onclick="hid()" class="submitbtn" style="    position: absolute;
    top: 28%;
    left: 46%;
    height: 30px;
    width: 100px;
    border-radius: 10px;
    background-color: #1e272e;
    color: #fa983a;">
	</form>

    <table style="    position: absolute;
    top: 40%;
    left: 32%;
    border-style: dashed;
    border-color: orangered;
    width: 500px;">
        <tr><th>Keyword</th><th>Percentage</th></tr>
        {% for i in n %}
    <tr><td>{% seokey count i %}</td><td>{% seoval count i %}</td></tr>
        {% endfor %}
    </table>

	


</body>
</html>
